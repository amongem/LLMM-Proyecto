<!DOCTYPE html>
<html lang="es">
<head>

    <title>Contacto</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

    <!-- Barra de navegación -->
    <header class="navbar">
        <a href="index.html" class="navbar-logo">BUNKER-451</a>
        <nav class="navbar-links">
            <a href="index.html" class="navbar-link">Inicio</a>
            <a href="registro.html" class="navbar-link">Registro</a>
            <a href="contacto.html" class="navbar-link">Contacto</a>
        </nav>
    </header>

    <!-- Encabezado de contacto -->
    <h1 class="registro-header">Contáctanos</h1>

    <!-- Formulario de contacto -->
    <form class="formulario-registro">
        <label class="etiqueta">Nombre:
            <input type="text" class="campo" required>
        </label>
        <label class="etiqueta">Correo Electrónico:
            <input type="email" class="campo" required>
        </label>
        <label class="etiqueta">Mensaje:
            <textarea class="campo" rows="4" required></textarea>
        </label>
        <a href="#" class="enlace-enviar" onclick="enviarFormulario()">Enviar</a>
    </form>

    <footer>

    </script>
